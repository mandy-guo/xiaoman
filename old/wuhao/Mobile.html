<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	html,body{ height:100%;}
	*{ margin:0; padding:0;}
	.box{ display:-webkit-box; height:100%; -webkit-box-orient:vertical; color:#fff; text-align:center; line-height:100px;}
	.center{ -webkit-box-flex:1;}
	.top,.bottom{ height:100px; background:#0F9; display:-webkit-box;}
	.top div{ height:100px;}
	.top_l,.top_r{ background:#F60; width:100px;}
	.top_c{ -webkit-box-flex:1;}
	.bottom li{ height:100px; -webkit-box-flex:1; list-style:none; border:1px solid #fff; background:#0F9;}
	
</style>
</head>

<body>
	<div class="box">
		<div class="top">
			<div class="top_l">
			</div>
			<div class="top_c">
			</div>
			<div class="top_r">
			</div>
		</div>
		<div class="center">
			
		</div>
		
		<ul class="bottom">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

</body>
</html>
